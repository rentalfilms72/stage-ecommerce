<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <title>Microservice E-Commerce</title>

  <link rel="stylesheet" type="text/css"
        href="http://localhost:7000/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

  <h1 class="text-center">Application Microservice E-Commerce</h1>
  <br/>
  <h2 class="text-center">Product details</h2>

  <div class="row">
    <div class="col-md-4 mx-auto mt-5 text-center">

      <img th:src="${product.image}" class="card-img-top"/>

      <p th:text="${product.title}" class="font-weight-bold"></p>

      <p th:text="${product.description}"></p>

      <p th:text="${product.price}"> </p>

      <p>
        <a th:href="@{|/order-product/${customerEmail}/${product.productId}/${product.price}|}"
           class="font-weight-bold">ORDER</a>
      </p>

    </div>
  </div>

</div>


<script type="text/javascript" src="http://localhost:7000/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
