#================================
#= SERVER (default value: 8080)
#================================
#server.port=7001


# ===============================
# EUREKA
# ===============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.client.service-url.defaultZone=http://localhost:6001/eureka
eureka.client.instance.hostname=localhost


# ===============================
# ZIPKIN
# ===============================
spring.zipkin.base-url=http://127.0.0.1:9411


# ===============================
# DATABASE
# ===============================
spring.datasource.url = jdbc:mysql://localhost:3309/product_db?createDatabaseIfNotExist=true&autoReconnect=true&useSLL=false&useLegacyDatetimeCode=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
# Default values never | always
spring.datasource.initialization-mode=always 
	

# ===============================
# JPA / HIBERNATE
# ===============================
# Hibernate ddl auto (create, create-drop, validate, update)
# Hibernate ddl auto (none | update | create-drop)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false

#Configuration
my-config.limitOfProducts=25
